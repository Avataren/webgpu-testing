<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>wgpu hecs Renderer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        overflow: hidden;
        font-family: system-ui, sans-serif;
        color: #f5f5f5;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        opacity: 0.8;
      }

      #loading span {
        display: inline-block;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="1 4 1 10 7 10"></polyline>
        <polyline points="23 20 23 14 17 14"></polyline>
        <path d="M20.49 9A9 9 0 0 0 5.63 5.64"></path>
        <path d="M3.51 15A9 9 0 0 0 18.37 18.36"></path>
      </svg>
      <span>Loading WebGPU demoâ€¦</span>
    </div>

    <script type="module">
      async function init() {
        try {
          const wasm = await import("./pkg/wgpu-cube.js");
          await wasm.default();
          document.getElementById("loading")?.remove();
        } catch (err) {
          console.error("Failed to initialise WebGPU renderer", err);
          const loading = document.getElementById("loading");
          if (loading) {
            loading.innerHTML = "<strong>Failed to load the WebGPU demo.</strong><br/><small>Check the console for details.</small>";
          }
        }
      }

      init();
    </script>
  </body>
</html>
