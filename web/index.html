<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>wgpu hecs Renderer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #1a1a1a;
        color: #e0e0e0;
        overflow: hidden;
      }
      
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
      }
      
      #loading svg {
        animation: spin 1s linear infinite;
        color: #4a9eff;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #loading span {
        font-size: 0.9rem;
        opacity: 0.9;
      }
      
      code {
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
        font-size: 0.85em;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="1 4 1 10 7 10"></polyline>
        <polyline points="23 20 23 14 17 14"></polyline>
        <path d="M20.49 9A9 9 0 0 0 5.63 5.64"></path>
        <path d="M3.51 15A9 9 0 0 0 18.37 18.36"></path>
      </svg>
      <span>Loading WebGPU demo…</span>
    </div>

    <script>
      if (!navigator.gpu) {
        document.getElementById("loading").innerHTML = 
          "<strong style='color: #ff6b6b;'>WebGPU Not Available</strong><br/><br/>" +
          "<span style='font-size: 0.85rem;'>Your browser doesn't support WebGPU.</span><br/>" +
          "<span style='font-size: 0.75rem; opacity: 0.8;'>Please use:</span><br/>" +
          "<span style='font-size: 0.75rem;'>• Chrome/Edge 113+ (Windows/Mac/Linux)<br/>" +
          "• Chrome Canary with WebGPU enabled<br/>" +
          "• Or enable WebGPU at <code>chrome://flags</code></span>";
        throw new Error("WebGPU not supported");
      } else {
        console.log("✓ WebGPU is available");
        navigator.gpu.requestAdapter().then(adapter => {
          if (adapter) {
            console.log("✓ WebGPU adapter found:", adapter);
          } else {
            console.error("✗ No WebGPU adapter available");
            document.getElementById("loading").innerHTML = 
              "<strong style='color: #ff6b6b;'>No WebGPU Adapter</strong><br/><br/>" +
              "<span style='font-size: 0.85rem;'>WebGPU is available but no adapter found.</span><br/>" +
              "<span style='font-size: 0.75rem;'>Try enabling WebGPU in browser flags.</span>";
          }
        });
      }
    </script>

    <script type="module">
      async function init() {
        try {
          console.log("Loading wasm module...");
          const wasm = await import("./pkg/demo.js");
          console.log("Wasm module loaded, initializing...");
          await wasm.default();
          console.log("✓ WASM module initialized");
          
          console.log("Calling start_app()...");
          wasm.start_app();
          console.log("start_app() returned");
          
          setTimeout(() => {
            const loading = document.getElementById("loading");
            if (loading) {
              loading.remove();
              console.log("Removed loading screen");
            }
          }, 1000);
        } catch (err) {
          console.error("Failed to initialise WebGPU renderer", err);
          const loading = document.getElementById("loading");
          if (loading) {
            loading.innerHTML = 
              "<strong style='color: #ff6b6b;'>Failed to load the WebGPU demo.</strong><br/><br/>" +
              "<small style='font-size: 0.85rem;'>Error: " + err.message + "</small><br/>" +
              "<small style='font-size: 0.75rem; opacity: 0.8;'>Check the console for details.</small>";
          }
        }
      }

      init();
    </script>
  </body>
</html>
